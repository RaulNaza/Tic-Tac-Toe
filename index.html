<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body class="bg-body-secondary">
    
    <div class="container-fluid text-center" id="heading">
        <div class="m-5 fs-1 fw-bolder">
            Tic-Tac-Toe
        </div>
    </div>
    
    <div class="container-fluid text-center" id="buttons">
        <div class="text-center fs-5" id="players">
            <button class="btn" id="Player1">Player 1</button>
            <button class="btn" id="Player2">Player 2</button>
        </div>
    </div>

    <div class="container text-center" id="game-board">
        <div class="row" id="top-row">
            <div class="col btn" id="top-left">
                Top Left
            </div>
            <div class="col" id="top-center">
                Top Center
            </div>
            <div class="col" id="top-right">
                Top Right
            </div>
        </div>
        <div class="row" id="middle-row">
            <div class="col" id="middle-left">
                Middle Left
            </div>
            <div class="col" id="middle-center">
                Middle Center
            </div>
            <div class="col" id="middle-right">
                Middle Right
            </div>
        </div>
        <div class="row" id="bottom-row">
            <div class="col" id="bottom-left">
                Bottom Left
            </div>
            <div class="col" id="bottom-center">
                Bottom Center
            </div>
            <div class="col" id="bottom-right">
                Bottom Right
            </div>
        </div>
    </div>





    <script src="node_modules/bootstrap/dist/css/bootstrap.css"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="index.js"></script>
</body>
</html>
